<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naira Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="title">
            <h1>Naira Converter</h1>
        </div>
          <div>
            <input  class="nairainput"
            type="number"
             id="nairaInput"
              placeholder="Enter Naira...">
          </div>  
          <div id="output">
                 <div class="card card1">
                    <div class="card-block">
                        <h4>Dollar:</h4>
                        <div id="dollarOutput"></div>
                  </div>
                </div>

                <div class="card card2">
                    <div class="card-block">
                        <h4>Pounds:</h4>
                        <div id="poundOutput"></div>
                  </div>
                 </div>
                 <div class="card card3">
                    <div class="card-block">
                        <h4>Euro:</h4>
                        <div id="euroOutput"></div>
                  </div>
                 
       
    </div>
    <script src="script.js"></script>
</body>
</html>
